<div class="contact-us">
    <app-introduction-header title="Contact Us"></app-introduction-header>

    <section class="contact-details">
        <div class="contact-item">
            <span class="contact-icon"><fa-icon [icon]="faMap" class="icon"></fa-icon></span>
            <p class="contact-item-description"><span>Address: </span>Malolos Bulacan</p>
        </div>
        <div class="contact-item">
            <span class="contact-icon"><fa-icon [icon]="faPhone" class="icon"></fa-icon></span>
            <p class="contact-item-description"><span>Phone: </span>My phone</p>
        </div>
        <div class="contact-item">
            <span class="contact-icon"><fa-icon [icon]="faEnvelope" class="icon"></fa-icon></span>
            <p class="contact-item-description"><span>Email: </span>My Email</p>
        </div>
        <div class="contact-item">
            <span class="contact-icon"><fa-icon [icon]="faGlobe" class="icon"></fa-icon></span>
            <p class="contact-item-description"><span>Website: </span>My Website</p>
        </div>
    </section>

    <section class="contact-message">
        <form action="" class="contact-form">
            <h2 class="contact-us-title">Contact Us</h2>

            <div class="form-control-group">
                <label for="" class="form-label">Full Name</label>
                <input class="form-control" type="text" name="name" id="" placeholder="Name">
            </div>
            <div class="form-control-group">
                <label for="" class="form-label">Email Address</label>
                <input class="form-control" type="email" name="email" id="" placeholder="Email">
            </div>
            <div class="form-control-group">
                <label for="" class="form-label">Subject</label>
                <input class="form-control" type="text" name="subject" id="" placeholder="Subject">
            </div>
            <div class="form-control-group">
                <label for="" class="form-label">Message</label>
                <textarea class="form-control" name="message" id="" placeholder="Message"></textarea>
            </div>

            <input type="submit" value="Send Message" class="submit-button">
        </form>

        <div class="location">
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d123425.33725975618!2d120.75396503105371!3d14.822912562265325!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x339653af937db881%3A0x32b2f559d7f23f59!2sMalolos%2C%20Bulacan!5e0!3m2!1sen!2sph!4v1630488797845!5m2!1sen!2sph" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>
</div>
