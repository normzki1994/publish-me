<div *ngIf="!isDestroy" [ngClass]="modalType == 'Info' ? 'success-modal' : 'error-modal'">
    <div class="modal-header">
        <button type="button" class="close-button" (click)="onModalClose()">
            <fa-icon [icon]="faTimes"></fa-icon>
        </button>
    </div>
    <div class="modal-body">
        <h3 class="modal-title">{{modalType}}</h3>
        <p class="modal-description">{{message}}</p>
    </div>
</div>
